<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Web de Programación</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="fundamentos.html">Fundamentos</a>
      <a href="techologia.html">Tecnología</a>
      <a href="html.html">html</a>
      <a href="php.html">php</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <h2>¿Tienes dudas o sugerencias?</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>
  <script>  
    document.addEventListener("DOMContentLoaded", function () {
  const formulario = document.getElementById("formularioContacto");

  formulario.addEventListener("submit", function (e) {
    e.preventDefault(); // Previene el envío

    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const asunto = document.getElementById("asunto").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!nombre || !email || !asunto || !mensaje) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    if (!emailRegex.test(email)) {
      alert("Por favor, ingresa un correo electrónico válido.");
      return;
    }

    // Si todo está correcto:
    alert("Formulario enviado correctamente.");

    // Aquí podrías enviar los datos con fetch() o limpiar el formulario:
    formulario.reset();
  });
});
  </script>
</body>
</html>
